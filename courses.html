<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Курсы английского</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Фон и базовые стили */
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, Arial, sans-serif;
      min-height: 100vh;
      /* Фоновая картинка */
      background-image: url('fon2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      color: white;
    }
    /* Полупрозрачная маска для читаемости */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    /* Контент поверх маски */
    .content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .courses {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .course {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.2s;
      position: relative;
    }
    .course:hover {
      transform: translateY(-2px);
      background: rgba(240, 248, 255, 0.95);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .desc {
      font-size: 14px;
      margin: 8px 0 12px 0;
    }
    .locked::after {
      content: ":lock:";
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 20px;
    }
    button {
      background: #0088cc;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0077b3;
    }
    /* Адаптивность */
    @media (min-width: 600px) {
      .courses {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (min-width: 900px) {
      .courses {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>:books: Выберите курс</h1>
    <div class="courses">
      <!-- Бесплатный курс -->
      <div class="course" onclick="openCourse('Начальный уровень')">
        <div class="title">Начальный уровень</div>
        <div class="desc">Базовые фразы и простые диалоги.</div>
        <button>Открыть</button>
      </div>
      <!-- Платные курсы -->
      <div class="course locked" onclick="buyCourse('Бизнес-английский')">
        <div class="title">Бизнес-английский</div>
        <div class="desc">Переписка, переговоры, деловое общение.</div>
        <button>Купить</button>
      </div>
      <div class="course locked" onclick="buyCourse('IELTS/TOEFL')">
        <div class="title">Подготовка к IELTS/TOEFL</div>
        <div class="desc">Практика и советы для экзамена.</div>
        <button>Купить</button>
      </div>
    </div>
  </div>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    function openCourse(name) {
      tg.sendData("open_" + name);
      alert("Вы открыли курс: " + name);
    }
    function buyCourse(name) {
      tg.sendData("buy_" + name);
      alert("Курс " + name + " доступен после оплаты :white_check_mark:");
    }
  </script>
</body>
</html>
