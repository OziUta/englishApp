<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Курсы английского</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0088cc;
      margin-bottom: 20px;
    }
    .courses {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    .course {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.2s;
      position: relative;
    }
    .course:hover {
      transform: translateY(-2px);
      background: #f0f8ff;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .desc {
      font-size: 14px;
      color: #555;
      margin: 8px 0 12px 0;
    }
    .locked::after {
      content: ":lock:";
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 20px;
    }
    button {
      background: #0088cc;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0077b3;
    }
    /* Адаптивность */
    @media (min-width: 600px) {
      .courses {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (min-width: 900px) {
      .courses {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>:books: Выберите курс</h1>
  <div class="courses">
    <!-- Бесплатный курс -->
    <div class="course" onclick="openCourse('Начальный уровень')">
      <div class="title">Начальный уровень</div>
      <div class="desc">Базовые фразы и простые диалоги.</div>
      <button>Открыть</button>
    </div>
    <!-- Платные курсы -->
    <div class="course locked" onclick="buyCourse('Бизнес-английский')">
      <div class="title">Бизнес-английский</div>
      <div class="desc">Переписка, переговоры, деловое общение.</div>
      <button>Купить</button>
    </div>
    <div class="course locked" onclick="buyCourse('IELTS/TOEFL')">
      <div class="title">Подготовка к IELTS/TOEFL</div>
      <div class="desc">Практика и советы для экзамена.</div>
      <button>Купить</button>
    </div>
  </div>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    // Бесплатный курс
    function openCourse(name) {
      tg.sendData("open_" + name);
      alert("Вы открыли курс: " + name);
      // Здесь можно добавить переход на страницу уроков
    }
    // Платные курсы
    function buyCourse(name) {
      tg.sendData("buy_" + name);
      alert("Курс " + name + " доступен после оплаты :white_check_mark:");
    }
  </script>
</body>
</html>
