<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>English App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Основные стили и фон */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, Arial, sans-serif;
      /* Фоновая картинка */
      background-image: url('mainfon.jpg');
      background-size: cover;      /* картинка растягивается и сохраняет пропорции */
      background-position: center; /* центрируем */
      background-repeat: no-repeat;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    /* Полупрозрачная маска для читаемости текста */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    /* Контент поверх маски */
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 90%;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/English_language.svg/120px-English_language.svg.png") no-repeat center;
      background-size: cover;
      margin: 0 auto 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      background: #0088cc;
      border: none;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0077b3;
    }
    /* Адаптивность */
    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      p { font-size: 18px; }
      button { font-size: 20px; padding: 16px 36px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Логотип -->
    <div class="logo"></div>
    <!-- Приветствие -->
    <h1>Добро пожаловать!</h1>
    <p>Изучай английский легко и удобно прямо в Telegram</p>
    <!-- Кнопка перехода -->
    <button onclick="goNext()">Начать</button>
  </div>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    function goNext() {
      // Переход на следующую страницу с курсами
      window.location.href = "courses.html";
    }
  </script>
</body>
</html>
